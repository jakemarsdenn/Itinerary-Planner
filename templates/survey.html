<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .progress-bar {
            transition: width 0.4s ease;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">User Preferences Survey</h1>
                <div class="progress mb-4">
                    <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">Select</div>
                </div>
                <form id="survey-form">
                    <fieldset>
                        <div class="form-group">
                            <label for="weather-preference"><i class="fas fa-sun"></i> What weather do you prefer?</label>
                            <select class="form-control" id="weather-preference" name="weather-preference" required>
                                <option value="">Select...</option>
                                <option value="sunny">Sunny</option>
                                <option value="cloudy">Cloudy</option>
                                <option value="rainy">Rainy</option>
                                <option value="snowy">Snowy</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="time-preference"><i class="fas fa-clock"></i> What time of day do you prefer?</label>
                            <select class="form-control" id="time-preference" name="time-preference" required>
                                <option value="">Select...</option>
                                <option value="morning">Morning</option>
                                <option value="afternoon">Afternoon</option>
                                <option value="evening">Evening</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="budget-preference"><i class="fas fa-dollar-sign"></i> What is your budget for your activities?</label>
                            <select class="form-control" id="budget-preference" name="budget-preference" required>
                                <option value="">Select...</option>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="physicality-preference"><i class="fas fa-running"></i> How physical do you want recommendations to be? (3 being most physical)</label>
                            <select class="form-control" id="physicality-preference" name="physicality-preference" required>
                                <option value="">Select...</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="environment-preference"><i class="fas fa-tree"></i> What environment do you prefer?</label>
                            <select class="form-control" id="environment-preference" name="environment-preference" required>
                                <option value="">Select...</option>
                                <option value="indoors">Indoors</option>
                                <option value="outdoors">Outdoors</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="group-preference"><i class="fas fa-users"></i> What group size do you want recommendations to be geared towards?</label>
                            <select class="form-control" id="group-preference" name="group-preference" required>
                                <option value="">Select...</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4+">4+</option>
                            </select>
                        </div>
                    </fieldset>

                    <button type="submit" class="btn btn-success btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('survey-form');
            const progressBar = document.getElementById('progress-bar');
            const formFields = form.querySelectorAll('select');
            const totalFields = formFields.length;

            formFields.forEach(field => {
                field.addEventListener('change', updateProgress);
            });

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the form from submitting the default way

                let allSelected = true;
                const formData = new FormData(event.target);
                const surveyData = {};

                formData.forEach((value, key) => {
                    if (!surveyData[key]) {
                        surveyData[key] = value;
                    } else {
                        if (!Array.isArray(surveyData[key])) {
                            surveyData[key] = [surveyData[key]];
                        }
                        surveyData[key].push(value);
                    }
                    if (value === '') {
                        allSelected = false;
                    }
                });

                if (!allSelected) {
                    alert('Please fill out all fields.');
                    return;
                }

                console.log(surveyData); // Log the data for debugging purposes

                // Send the data to the server
                fetch('/submit-survey', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(surveyData),
                })
                .then(response => response.json())
                .then(data => {
                    alert('Survey submitted! Thank you for your input.');

                    // Redirect to the main page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'base.html'; // Replace 'base.html' with the actual main page URL of your app
                    }, 2000);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            });

            function updateProgress() {
                let filledFields = 0;
                formFields.forEach(field => {
                    if (field.value) {
                        filledFields++;
                    }
                });

                const progress = (filledFields / totalFields) * 100;
                progressBar.style.width = `${progress}%`;
                progressBar.setAttribute('aria-valuenow', progress);

                if (progress === 0) {
                    progressBar.innerText = 'Select';
                } else {
                    progressBar.innerText = `${Math.round(progress)}%`;
                }
            }
        });
    </script>
</body>
</html>
