{% extends "base.html" %}

{% block title %}Weather{% endblock %}

{% block content %}

    <style>
        .container {
            font-family: var(--smooth);
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: var(--smooth);
            font-size: 1em;
            width: calc(100% - 22px);
        }

        button {
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .weather-info {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #e0f7fa;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .weather-info h2 {
            margin-top: 0;
        }

        .weather-info p {
            margin: 5px 0;
        }
    </style>

    <div class="container">
        <h1 style="margin-top:180px;">Weather</h1>
        <form id="locationForm">
            <input type="text" id="zip" name="zip" placeholder="ZIP Code" required>
            <button type="submit">Get Weather</button>
        </form>
        <div id="weatherInfo" class="weather-info" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('locationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const zip = document.getElementById('zip').value;

            fetch('/weather', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ zip: zip })
            })
                .then(response => response.json())
                .then(data => {
                    displayWeather(data);
                })
                .catch(error => console.error('Error fetching weather data:', error));
        });

        function displayWeather(data) {
            const weatherInfo = document.getElementById('weatherInfo');

            const temp = kelvinToFahrenheit(data.main.temp);
            const tempMin = kelvinToFahrenheit(data.main.temp_min);
            const tempMax = kelvinToFahrenheit(data.main.temp_max);

            weatherInfo.innerHTML = `
                <h2>${toTitleCase(data.weather[0].description)}</h2>
                <p><strong>Temperature:</strong> ${temp} °F</p>
                <p><strong>Min Temperature:</strong> ${tempMin} °F</p>
                <p><strong>Max Temperature:</strong> ${tempMax} °F</p>
                <p><strong>Humidity:</strong> ${data.main.humidity} %</p>
                <p><strong>Wind Speed:</strong> ${data.wind.speed} m/s</p>
            `;

            weatherInfo.style.display = 'block';
        }

        function kelvinToFahrenheit(kelvin) {
            return ((kelvin - 273.15) * 9/5 + 32).toFixed(2);
        }

        function toTitleCase(str) {
            return str.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        }
    </script>
{% endblock %}
